            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">

        <div class="container">
            <div class="row">
                <div class="col headingText">
                    <h3>Gratis tablet za prvih 100</h3>
                    <img src="assets/naslov.png" alt="naslov" class="img-fluid">
                    <p>
                        Budite medju prvih 100 kupaca Tesla Smartphone-a <br> 9.2, jer na poklon robijate Tesla Tablet

                    </p>
                    <button id="btnPhone" class="btn">SMARTHPHONE 9.2</button>

                </div>
                <div class="col">

                    <img src="assets/telefoni.png" alt="telefoni" class="" id="mobileImg">


                </div>

            </div>

        </div>

    <section id="mainForm">
        <div class="container">
            <h2>Ostavi svoje podatke</h2>
            <hr>
            <form id="myForm">
                <div class="row">


                    <div class="col-md-2"></div>

                    <div class="col-md-4">
                        <!-- Default form subscription -->
                        <div class="form-group">
                            <!-- <label for="email">Email:</label> -->
                            <input type="text" class="form-control" id="date" placeholder="Datum" name="date">
                        </div>
                        <div class="form-group">
                            <!-- <label for="pwd">Password:</label> -->
                            <input type="password" class="form-control" id="pwd" placeholder="Email" name="pwd">
                        </div>



                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="imei" placeholder="IMEI" name="IMEI">
                            <p id="help" data-toggle="tooltip" data-placement="bottom" title="Tooltip on top"><img
                                    src="assets/help.png" alt=""> POMOÄ†</p>
                        </div>
                        <div class="form-group">

                            <textarea class="form-control" rows="5" id="comment" placeholder="Komentar"></textarea>
                        </div>
                        <!-- <input type="name" placeholder="IMEI"> <br><br>
                        <textarea style="background-color: #01025e;" name="" id="" cols=" 30" rows="10"

                    </div>
                    <div class="col-md-2"></div>
                    <button id="btnSend" class="btn">POSALJI</button>

            </form>

        </div>
        </div>
